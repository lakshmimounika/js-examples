<html>
   <head>
       <title>fibonacci series</title>
   </head>
  <body>
      <script type="text/javascript">
        var a=0,b=1,c;
        document.write("fibonacci");
        while(b<=10)
        {
            document.write(c);
            c=a+b;
            a=b;
            b=c;
        }
      </script>
  </body>
</html>
