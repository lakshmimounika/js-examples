<html>
   <head>
      <script type="text/javaScript">
          function example1()
          {
             var c=confirm("click ok to see google home page or cancel to see ask home page");
             if(c==true)
             {
                window.location="http://www.google.co.in/";
             }
             else
             {
                window.location="http://www.ask.com/";
             }
         }
      </script>
   </head>
  <body>
     <form>
        <input type ="button" value ="choose google or ask" onclick ="example1()">
     </form>
  </body>
</html>
